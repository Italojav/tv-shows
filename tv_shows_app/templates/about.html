<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar_informacion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>

</head>

<body>
    <br>
    <div class="container -sm shadow p-3 mb-5">
        <h1 class="text-center">TV Show </h1>
        <h2>Show :<strong>{{show.title}}</strong></h2>
        <div class="container -sm">
            <div class="col">
                <strong>Title:</strong>{{show.title}}
            </div>
            <div class="col">
                <strong>Release Date</strong> {{show.release_date}}
            </div>
            <div class="col">
                <strong>Description</strong> {{show.desc}}
            </div>
            <div class="col">
                <strong>Last Updated </strong> {{show.updated_at}}
            </div>
        </div>
        <div class="btn-group">
            <a href="/shows" class="btn btn-secondary active"><i class="fas fa-step-backward"></i> Back |</a>
            <a href="/shows/{{show.id}}/edit" class="btn btn-primary active"><i class="fas fa-pencil-alt"></i> Edit |</a>
            <a href="/shows/{{show.id}}/destroy" class="btn btn-danger active"><i class="far fa-trash-alt"></i> Delete</a>
        </div>
    </div>

</body>

</html>
