<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>
</head>
<body>
    <br>

    <div class="container shadow p-3 mb-5 bg-body rounded">
        <h1 class="text-center">All Registered Show</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Relase Date</th>
                    <th scope="col" >Action</th>
                </tr>
            </thead>
            {% for show in programas %}
            <tbody>
                <tr>
                    <td scope="col">{{show.id}}</td>
                    <td scope="col">{{show.title}}</td>
                    <td scope="col">{{show.tv_network}}</td>
                    <td scope="col">{{show.release_date}}</td>
                    <td scope="col">
                        <div class="btn-group">
                            <a href="/shows/{{show.id}}" class="btn btn-info"><i class="far fa-eye"></i> Show</a>
                            <a href="/shows/{{show.id}}/edit" class="btn btn-info"><i class="fas fa-pencil-alt"></i> Edit</a>
                            <a href="/shows/{{show.id}}/destroy" class="btn btn-warning"><i class="far fa-trash-alt"></i> Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
        <div class="btn-group"><a href="/shows/new" class="btn btn-primary active">Add a <strong>New Show</strong></a></div>
    </div>
</body>
</html>
